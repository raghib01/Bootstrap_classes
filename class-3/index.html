<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstartp 2</title>
</head>
<body>
    
    <!-- Progress bar -->
    <h2 class="h2 text-right text-danger">HTML</h2>
    
    <div class="progress">
        <div class="progress-bar bg-info" style="width:90%">90%</div>
      </div>

      <h2 class="h2 text-right text-danger">HTML</h2>
      <div class="progress">
        <div class=" progress-bar progress-bar-striped bg-info" style="width:90%">90%</div>
      </div>
      <h2 class="h2 text-right text-danger">HTML</h2>
      <div class="progress">
        <div class=" progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:90%">90%</div>
      </div>
     
      <!-- Spinner -->
      <div class="spinner-border text-danger">
      </div> <br>
      <div class="spinner-grow text-success"></div> <br>

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>

     <!-- pagination -->
      <ul class="pagination m-4 p-2">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item active"><a class="page-link" href="#">Next</a></li>
      </ul>

      <!-- card -->
      <div class="card my-3" style="width:300px">
        <img class="card-img-top" src="moon.jpg" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">Moon Light</h4>
          <p class="card-text">Some example text.</p>
          <a href="#" class="btn btn-primary">Click here</a>
        </div>
      </div>

      <div class="card my-3 " style="width:400px">
        <img class="card-img-top" src="moon.jpg" alt="Card image">
        <div class="card-img-overlay text-light" style="text-align: center; margin-top: 100px;">
        <h4 class="card-title">Moon Light</h4>
        <p class="card-text">Some example text.</p>
        <a href="#" class="btn btn-primary">Click here</a>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
